<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GitHub finder</title>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="rounded-lg border border-solid border-black p-4 w-[70%] mt-[10%] flex flex-col gap-4" >
        <div class="border-solid border border-black w-[40%] p-2">
            <input id = "search" type="text p-2" placeholder="Enter the profile">
            <button class="bg-rose-600 text-white p-2 rounded-lg" onclick="getApi()">Search</button>
        </div>
        <div class="border flex border-solid border-black w-[80%] items-center gap-2 hidden" id="resultContainer">
            <div id="image" class="w-20 h-20 p-2">
                <img src="https://avatars.githubusercontent.com/u/48222792?v=4" alt="">
            </div>
            <div class="flex flex-col">
                <p class="text-xl font-semibold">
                    Rivansh Srivastava
                </p>
                <p class="text-sm">
                    7788956
                </p>
            </div>
            <div class="w-[50%] text-sm">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus sequi reiciendis, illo officia quasi non porro fugit facilis laboriosam voluptatum.
            </div>
            <div class="flex"><div>Followers</div>
            <div>Following</div></div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
